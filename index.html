<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">Фамилия: <span id="surnameOutput"> </span></h3>
                            <h4>Имя: <span id="firstNameOutput"> </span></h4>
                            <h5>Отчество: <span id="patronymicOutput"> </span></h4>
                            <p>
                                <span id="profession">Профессия: </span>
                                
                                <span id="professionOutput"></span>
                            </p>
                            <p>
                                <span id="genderOutput"></span>
                                <span class="comma"> </span>
                                <span id="birthYearOutput"></span>
                            </p>
                            
                            <button type="button" class="btn btn-dark">Сгенерировать</button>
                            <button type="button" class="btn btn-danger">Очистить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
